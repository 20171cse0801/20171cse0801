<style>
/* unvisited link */
a:link {
  color: red;
text-decoration:none;
background-color:yellow;
}

/* visited link */
a:visited {
  color: green;
text-decoration:none;
background-color:cyan;
}
/* mouse over link */
a:hover {
  color: hotpink;
text-decoration:overline;
background-color:lightgreen;
}

/* selected link */
a:active {
  color: blue;
text-decoration:underline;
background-color:hotpink;
} 
</style>
</head>
<body>
